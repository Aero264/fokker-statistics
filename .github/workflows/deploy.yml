name: GitHub Pages

on:
  push:
    branches:
      - main  # Deploy when the main branch is updated

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository and fetch submodules if applicable
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: true  # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

      # Setup Hugo (Latest version, extended for full support)
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      # Build the site with Hugo (minified)
      - name: Build the site
        run: hugo --minify

      # Deploy the public folder to the gh-pages branch
      - name: Deploy to gh-pages from public folder
        if: github.ref == 'refs/heads/main'
        run: |
          # Checkout gh-pages branch (or create it if it doesn't exist)
          git fetch origin gh-pages || git checkout --orphan gh-pages
          
          # Remove all files in the gh-pages branch (except the .git folder)
          git rm -rf .
          
          # Copy the contents of the public folder to the gh-pages branch
          cp -a public/. .
          
          # Commit and push the changes to gh-pages
          git add .
          git commit -m "Deploy Hugo site to GitHub Pages"
          git push origin gh-pages --force
          
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
