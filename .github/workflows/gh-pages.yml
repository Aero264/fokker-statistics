# This is a basic workflow to build the Hugo site

name: github pages

on:
  push:
    branches:
      - master  # Set a branch to deploy
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true  # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          # extended: true

      - name: Build
        run: hugo --minify

      - name: Copy
        run: |
          # Checkout gh-pages branch (or create it if it doesn't exist)
          git fetch origin gh-pages || git checkout --orphan gh-pages
          
          # Remove all files in the gh-pages branch (except the .git folder)
          git rm -rf .
          
          # Copy the contents of the public folder to the gh-pages branch
          cp -a public/. .
          
          # Commit and push the changes to gh-pages
          git add .
          git commit -m "Deploy Hugo site to GitHub Pages"
          git push origin gh-pages --force

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/master'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
